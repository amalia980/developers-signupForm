<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <main id="split">
        <!--split Left-->
        <section id="left">
            <div id="left-txt">
            <h1>Learn to code by watching others</h1>
            <p class="left-p-txt">See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable.
            </p>
        </div>
        </section>


        <!--split right-->
        <section id="right">
            <div>
                <button id="first-btn"><b>Try it for free</b> then $20/mo. thereafer</button>
                    <form id="form">
                        <input type="text" name="firstname" class="inputs" placeholder="First Name">
                        <input type="text" name="lastname" class="inputs" placeholder="Last Name">
                        <input type="email" name="email" class="inputs" placeholder="Email Address">
                        <input type="password" name="password" class="inputs" placeholder="Password">

                        <button class="inputs"><b>CLAIM FOR FREE TRIAL</b></button>

                        <p class="terms">By clicking the button you are agreeing to our <a href="#" class="services">Terms and Services</a></p>
                </div>
                    </form>
        </section>
    </main>
    
</body>
</html>
